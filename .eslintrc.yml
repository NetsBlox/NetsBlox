env:
  browser: true
  node: true
  mocha: true
  es6: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 9 # ECMAScript 2018
rules:
  indent:
    - 2
    - 4
  linebreak-style:
    - 2
    - unix
  quotes:
    - 2
    - single
    - allowTemplateLiterals: true
  semi:
    - 2
    - always
